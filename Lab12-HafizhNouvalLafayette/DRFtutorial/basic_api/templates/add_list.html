{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'basic_api/page.css' %}" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="h4 mb-3">Add Post</h1>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ post.name }}" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" name="author" value="{{ post.author }}" required>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <select id="rating" name="rating" class="form-select">
            <option value="excellent" {% if post.rating == 'excellent' %}selected{% endif %}>Excellent</option>
            <option value="average" {% if post.rating == 'average' %}selected{% endif %}>Average</option>
            <option value="bad" {% if post.rating == 'bad' %}selected{% endif %}>Bad</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image (optional)</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <div class="mb-3">
          <button href="{% url 'post_list' %}" type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'post_list' %}" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
