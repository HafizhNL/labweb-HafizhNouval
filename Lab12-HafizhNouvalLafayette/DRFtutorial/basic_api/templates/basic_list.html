{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'basic_api/page.css' %}" />
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Posts</h1>
        <!-- Simple Add button (UI only). Wire to a create action when ready. -->
        <a href="{% url 'post_create' %}" id="btn-add" class="btn btn-sm btn-success">+ Add</a>
      </div>

      <div class="row">
        {% for post in posts %}
          <div class="col-sm-6 col-md-4 mb-4">
            <div class="card h-100">
              {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.name }}">
              {% endif %}
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ post.name }}</h5>
                <p class="card-text text-muted mb-1">By {{ post.author }}</p>
                <p class="card-text small text-muted mb-2">Uploaded: {{ post.upload|date:'Y-m-d H:i' }}</p>
                <p class="card-text">Rating: <strong>{{ post.rating }}</strong></p>
                <a class="btn btn-primary mt-auto" href="{% url 'post_edit' post.pk %}">Edit</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
